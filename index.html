<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #f6c1d1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* G≈Å√ìWNY KONTENER */
.container {
    width: 700px;
    height: 500px;
    background: linear-gradient(135deg, #fff0f5, #ffe4e1);
    border-radius: 30px;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
}

/* PYTANIE */
h1 {
    color: #c2185b;
    margin-bottom: 20px;
}

/* ‚¨ú ISTNIEJƒÑCY BOX */
.buttons {
    width: 380px;
    height: 230px;
    background: white;
    border-radius: 25px;
    margin: 0 auto;
    position: relative;
    overflow: hidden; /* NIC NIE WYJDZIE */
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* PRZYCISKI */
button {
    position: absolute;
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    white-space: nowrap; /* üî• TEKST NIGDY SIƒò NIE Z≈ÅAMIE */
}

#yes {
    background: #ff5c8a;
    color: white;
    left: 50%;
    top: 40px;
    transform: translateX(-50%);
}

#no {
    background: #ddd;
    left: 50%;
    top: 120px;
    transform: translateX(-50%);
}

/* PO TAK */
.love-box {
    display: none;
    background: white;
    border-radius: 25px;
    padding: 20px;
    width: fit-content;
    margin: 30px auto 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.love-box h2 {
    color: #e91e63;
    margin-bottom: 15px;
}

.love-box img {
    max-width: 250px;
    border-radius: 20px;
}

/* SERCA */
.heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <!-- TEN SAM BOX -->
    <div class="buttons" id="buttonsBox">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

    <div class="love-box" id="loveBox">
        <h2>KOCHAM CIƒò MINIO ‚ù§Ô∏è</h2>
        <img src="nasze-zdjecie.jpg" alt="Nasze zdjƒôcie">
    </div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("buttonsBox");
const loveBox = document.getElementById("loveBox");
const question = document.getElementById("question");

const texts = ["nie", "serio?", "ej üò≥", "no we≈∫", "üíî"];
let step = 0;

/* üß† UCIEKANIE ‚Äì ZAWSZE CA≈ÅY PRZYCISK W ≈öRODKU */
noBtn.addEventListener("mousemove", () => {
    const boxRect = box.getBoundingClientRect();

    // üî• AKTUALNY ROZMIAR PRZYCISKU (Z TEKSTEM)
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxStep = 35;

    let left = noBtn.offsetLeft + (Math.random() * maxStep * 2 - maxStep);
    let top  = noBtn.offsetTop  + (Math.random() * maxStep * 2 - maxStep);

    // üîí GRANICE ‚Äì CA≈ÅY PRZYCISK MUSI SIƒò ZMIE≈öCIƒÜ
    left = Math.max(0, Math.min(box.clientWidth  - btnWidth,  left));
    top  = Math.max(0, Math.min(box.clientHeight - btnHeight, top));

    noBtn.style.left = left + "px";
    noBtn.style.top  = top  + "px";

    if (step < texts.length - 1) step++;
    noBtn.textContent = texts[step];
});

/* ‚úÖ TAK */
yesBtn.addEventListener("click", () => {
    box.style.display = "none";
    question.style.display = "none";
    loveBox.style.display = "block";
});

/* ‚ù§Ô∏è SERDUSZKA */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
