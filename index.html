<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #f6c1d1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* G≈Å√ìWNY DU≈ªY KONTENER */
.container {
    width: 700px;
    height: 500px;
    background: linear-gradient(135deg, #fff0f5, #ffe4e1);
    border-radius: 30px;
    padding: 30px;
    box-sizing: border-box;
    position: relative;
    text-align: center;
}

/* PYTANIE */
h1 {
    color: #c2185b;
    margin-bottom: 25px;
}

/* üì¶ PUDE≈ÅKO NA PRZYCISKI */
.buttons-box {
    width: 350px;
    height: 220px;
    background: white;
    border-radius: 25px;
    margin: 0 auto;
    position: relative;
    overflow: hidden; /* üî• NIC NIE WYJDZIE POZA */
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* PRZYCISKI */
button {
    position: absolute;
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff5c8a;
    color: white;
    left: 50%;
    top: 40px;
    transform: translateX(-50%);
}

#no {
    background: #ddd;
    left: 50%;
    top: 120px;
    transform: translateX(-50%);
}

/* DRUGI KONTENER PO TAK */
.love-box {
    display: none;
    background: white;
    border-radius: 25px;
    padding: 20px;
    width: fit-content;
    margin: 30px auto 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.love-box h2 {
    color: #e91e63;
    margin-bottom: 15px;
}

.love-box img {
    max-width: 250px;
    border-radius: 20px;
}

/* SERDUSZKA */
.heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <!-- üì¶ PUDE≈ÅKO -->
    <div class="buttons-box" id="box">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

    <!-- ‚ù§Ô∏è DRUGI BOX -->
    <div class="love-box" id="loveBox">
        <h2>KOCHAM CIƒò MINIO ‚ù§Ô∏è</h2>
        <img src="nasze-zdjecie.jpg" alt="Nasze zdjƒôcie">
    </div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const loveBox = document.getElementById("loveBox");
const question = document.getElementById("question");

const texts = ["nie", "serio?", "ej üò≥", "no we≈∫", "üíî"];
let step = 0;

// üß† INTELIGENTNE UCIEKANIE W OBRƒòBIE PUDE≈ÅKA
noBtn.addEventListener("mousemove", (e) => {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxMove = 35;

    let newLeft = btnRect.left - boxRect.left + (Math.random() * maxMove * 2 - maxMove);
    let newTop  = btnRect.top  - boxRect.top  + (Math.random() * maxMove * 2 - maxMove);

    newLeft = Math.max(0, Math.min(boxRect.width - btnRect.width, newLeft));
    newTop  = Math.max(0, Math.min(boxRect.height - btnRect.height, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";

    if (step < texts.length - 1) step++;
    noBtn.textContent = texts[step];
});

// ‚úÖ TAK
yesBtn.addEventListener("click", () => {
    box.style.display = "none";
    question.style.display = "none";
    loveBox.style.display = "block";
});

// ‚ù§Ô∏è SERDUSZKA
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
